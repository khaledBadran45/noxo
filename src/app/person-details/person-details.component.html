<div class="container py-5">
    <div class="row my-3">
        <div class="col-md-4">
             <img class="w-100" [src]='imgPrefix+personId.profile_path'> 
        </div>
         <div class="col-md-8 mt-4">
            <h3 class="text-capitalize">{{personId.name}}</h3>
            <h4 class="py-2">birth of Data: {{personId.birthday}}</h4> 
             <h4 class="py-2">{{personId.place_of_birth}}</h4> 
            <div class="row" >
                <div class="my-2 ml-3 text-center">
                <p class="movieType">{{personId.known_for_department}}</p> 
                </div>
                
            </div>
             <div  class="my-2 ml-3 row text-center">
                <p *ngFor="let name of names"  class="mr-5">{{name}}</p>
               
            </div> 
            <div class="py-4">
                <h6>
                  {{personId.biography}} 
                </h6>
            </div>
        </div>
    </div>
</div>
