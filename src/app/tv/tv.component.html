<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-2 text-center" *ngFor="let tv of tvs">
            <a [routerLink]='["/tvDetails",tv.id]'>
                <img class="w-100" [src]='imgPrefix+tv.poster_path'>
                <h6 class="my-2">{{tv.name}}</h6>   
            </a>
        </div> 
    </div>
</div>
