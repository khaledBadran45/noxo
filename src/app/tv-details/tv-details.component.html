<div class="container py-5">
    <div class="row my-3">
        <div class="col-md-4">
            <img class="w-100" [src]='imgPrefix+tvId.poster_path'>
        </div>
        <div class="col-md-8 mt-4">
            <h3 class="text-capitalize">{{tvId.original_name}}</h3>
            <h4 class="py-2">{{tvId.tagline}}</h4>
            <div class="row" >
                <div *ngFor="let type of tvType" class="my-2 ml-3 text-center">
                    <p class="movieType">{{type.name}}</p>
                </div>
                
            </div>
            <div class="py-2">vote: {{tvId.vote_average}}</div>
            <div class="py-2">vote count: {{tvId.vote_count}}</div>
             <div class="py-2">popularity: {{tvId.popularity}}</div> 
             <div class="py-2">realase data: {{tvId.last_air_date}}</div>
            <div class="py-4">
                <h6>
                    {{tvId.overview}}
                </h6>
            </div>
        </div>
    </div>
</div>
