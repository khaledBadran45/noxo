<div class="container">
<div [style]="color" [class]="message">{{errors}}</div>
    <form [formGroup]="registerform" (ngSubmit)='register(registerform)'>
        <div class="form-group">
          <label for="first_name">first name</label>
          <input formControlName='first_name' type="text" class="form-control" id="first_name">
        </div>
          <div *ngIf="registerform.get('first_name')?.errors != null && registerform.get('first_name')?.touched"  class="alert">
              <p *ngIf="registerform.get('first_name')?.errors?.required">first name is required</p>
              <p *ngIf="registerform.get('first_name')?.errors?.minlength">first name min legth is 3</p>
              <p *ngIf="registerform.get('first_name')?.errors?.maxlength">first name max legth is 10</p>
          </div>
          <div class="form-group">
            <label for="last_name">last name</label>
            <input formControlName="last_name" type="text" class="form-control" id="last_name">
          </div>
            <div *ngIf="registerform.get('last_name')?.errors != null && registerform.get('last_name')?.touched" class="alert">
                <p  *ngIf="registerform.get('last_name')?.errors?.required">last name is required</p>
                <p *ngIf="registerform.get('last_name')?.errors?.minlength">last name min legth is 3</p>
                <p *ngIf="registerform.get('last_name')?.errors?.maxlength">last name max legth is 10</p>
            </div>
        <div class="form-group">
          <label for="age">age</label>
          <input formControlName="age" type="number" class="form-control" id="age">
          <div *ngIf="registerform.get('age')?.errors != null && registerform.get('age')?.touched" class="alert">
            <p *ngIf="registerform.get('age')?.errors?.required">age is required</p>
            <p *ngIf="registerform.get('age')?.errors?.maxlength">age must be 16 at minmum</p>
        </div>
        </div>

        <div class="form-group">
            <label for="email">email</label>
            <input formControlName="email" type="email" class="form-control" id="email">
            <div *ngIf="registerform.get('email')?.errors != null && registerform.get('email')?.touched" class="alert">
              <p *ngIf="registerform.get('email')?.errors?.required">email is required</p>
              <p *ngIf="registerform.get('email')?.errors?.email">ur email invalid</p>
          </div>
          </div> 

        <div class="form-group">
            <label for="password">password</label>
            <input formControlName="password" type="password" class="form-control" id="password">
            <div *ngIf="registerform.get('password')?.errors != null && registerform.get('password')?.touched" class="alert">
              <p *ngIf="registerform.get('password')?.errors?.required">password is required</p>
            </div>
          </div>
          <button [disabled]=registerform.invalid type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
